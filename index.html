<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">
  <title>Clock time</title>
</head>
<body>
  <div class="clock">
    <div class="pointer">
      <div class="hour"></div>
      <div class="minute"></div>
    </div>
    <div class="time">
      <div class="dot">12</div>
      <div class="dot">3</div>
      <div class="dot">6</div>
      <div class="dot">9</div>
    </div>
  </div>
</body>
</html>
